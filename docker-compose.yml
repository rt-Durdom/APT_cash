version: "3.11"

services:
  db:
    image: postgres:16
    ports:
      - 5432:5432
    volumes:
      - pg_data:/var/lib/postgresql/data
    env_file: .env
  
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - 8000:8000
    depends_on:
      - db
      - redis_db
    env_file: .env
  
  redis_db:
    image: redis:alpine
    container_name: redis_db
    ports:
      - 6379:6379
    env_file:
       - ./.env
    restart: unless-stopped

volumes:
  pg_data:

